<body>

                                    <option disabled selected value>Select an option...</option>
                                    <option value="1">1 (Strongly desagree)</option>

                                    <option value="3">3</option>

                                    <option value="2">2</option>

                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>You rarely do something just out of sheer curiosity.</label>
                                <select class="form-control" id="inputQuestionFour">
                                    <option disabled selected value>Select an option...</option>
                                    <option value="1">1 (Strongly desagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>

                            </div>

                                <label>People can rarely upset you.</label>

    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="matchModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="matchModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        $("#submitSurvey").click(function (e) {
            e.preventDefault();
            console.log("click!")
            const newFriend = {
                name: $("#nameInput").val().trim(),
                photo: $("#photoInput").val().trim(),
                scores: [
                    $("#inputQuestionOne").val(),
                    $("#inputQuestionTwo").val(),
                    $("#inputQuestionThree").val(),
                    $("#inputQuestionFour").val(),
                    $("#inputQuestionFive").val(),
                    $("#inputQuestionSix").val(),
                    $("#inputQuestionSeven").val(),
                    $("#inputQuestionEight").val(),
                    $("#inputQuestionNine").val(),
                    $("#inputQuestionTen").val()
                ]
            }

            if (newFriend.name !== "" &&
                newFriend.photo !== "" &&
                newFriend.scores[0] !== null &&
                newFriend.scores[1] !== null &&
                newFriend.scores[2] !== null &&
                newFriend.scores[3] !== null &&
                newFriend.scores[4] !== null &&
                newFriend.scores[5] !== null &&
                newFriend.scores[6] !== null &&
                newFriend.scores[7] !== null &&
                newFriend.scores[8] !== null &&
                newFriend.scores[9] !== null 
            ) {
                console.log(newFriend)
                openModal();
                $.post("/api/friends", newFriend, function (data) {
                    console.log("Post!")
                });

            } else {
                alert("Please fill out all fields before submitting!")
            }

        })

        function openModal() {
            $("#matchModal").css("display", "block");
            $("#matchModal").removeAttr("aria-hidden");
            $("#matchModal").attr("aria-modal", "true");
            $("#matchModal").addClass("show");
            $("body").addClass("modal-open");
            $("body").append('<div class="modal-backdrop fade show"></div>');
        }

        function closeModal() {
            $("#matchModal").css("display", "none");
            $("#matchModal").removeAttr("aria-modal");
            $("#matchModal").attr("aria-hidden", "true");
            $("#matchModal").removeClass("show");
            $("body").removeClass("modal-open");
            $(".modal-backdrop").removeClass("modal-backdrop fade show");
        }

        $(".close").click(function (e) {
            closeModal();
                $("#nameInput").val("");
                $("#photoInput").val("")
                $("#inputQuestionOne").val("");
                $("#inputQuestionTwo").val("");
                $("#inputQuestionThree").val("");
                $("#inputQuestionFour").val("");
                $("#inputQuestionFive").val("");
                $("#inputQuestionSix").val("");
                $("#inputQuestionSeven").val("");
                $("#inputQuestionEight").val("");
                $("#inputQuestionNine").val("");
                $("#inputQuestionNine").val("");
                $("#inputQuestionTen").val("");
        });

    </script>
